<body>
    <script>
        /*
        Завдання:
        Створіть користувацький клас винятку DivideByZeroError.
        Зробіть так, щоб функція divide під час спроби ділення на 0 видавала цю помилку.
        Додайте код, який обробляє виняток.
        */

        class DivideByZeroError extends Error {
            constructor(message) {
                super(message);
                this.name = 'DivideByZeroError';
            }
        }

        function divide(operand1, operand2) {
            if (operand2 === 0) {
                throw new DivideByZeroError('Ділення на нуль недопустиме.');
            }
            return operand1 / operand2;
        }

        try {
            console.log(divide(10, 5));
            console.log(divide(100, 0));
            console.log(divide(1000, 50));
        } catch (error) {
            console.log(error.message);
        }
    </script>
</body>
